<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegerisChatManager - Авторизация</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #d97706;
            --primary-dark: #b45309;
            --dark: #1e1b18;
            --light: #f8fafc;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fef3c7;
            color: #1e293b;
        }
        
        .btn-primary {
            background-color: var(--primary);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(217, 119, 6, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
        <div class="flex justify-center mb-8">
            <img src="https://i.postimg.cc/v8p7tw4Y/image.png" alt="LegerisChatManager" class="h-20 w-20 rounded-full">
        </div>
        
        <h1 class="text-3xl font-bold text-center text-amber-800 mb-2">LegerisChatManager</h1>
        <p class="text-center text-gray-600 mb-8">Административная панель</p>
        
{% if flashed_messages %}
    <div class="mb-6 p-4 bg-red-100 border-l-4 border-red-500 text-red-700 rounded-md">
        {% for message in flashed_messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="admin_id" class="block text-sm font-medium text-gray-700 mb-1">ID администратора</label>
                <input type="text" name="admin_id" id="admin_id" class="form-control w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" placeholder="Введите ваш ID" required>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Пароль</label>
                <input type="password" name="password" id="password" class="form-control w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" placeholder="Введите пароль" required>
            </div>
            
            <button type="submit" class="btn-primary w-full text-white py-3 px-4 rounded-lg font-medium shadow-md hover:shadow-lg">
                Войти
            </button>
        </form>
    </div>
